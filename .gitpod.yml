image: gitpod/workspace-full-vnc:latest

tasks:
  - init: npm install # runs during prebuild
    command: |
      export HMR_HOST=`gp url 5173`
      export HISTOIRE_HOST=`gp url 6006`

ports:
  - port: 5173
    onOpen: ignore

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true

vscode:
  extensions:
    - humao.rest-client
    - svelte.svelte-vscode
    - bradlc.vscode-tailwindcss
